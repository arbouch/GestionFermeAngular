<form #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)" ngNativeValidate>

    
    <input type="hidden" name="IDVet"   [value]="service.formData.IDVet"  />

<div class="form-group">
    <label>Nom       
    <input required name="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" placeholder="nom" class="form-control">
</label>
</div>
<div class="form-group">
    <label>Prenom    
    <input required name="prenom" #prenom="ngModel" [(ngModel)]="service.formData.prenom" placeholder="prenom" class="form-control"  >
</label> 
</div>
<div class="form-group">
    <label>Premiere  Numero     

    <input required type="number" name="num1" #num1="ngModel" [(ngModel)]="service.formData.num1" placeholder="num1" class="form-control">
</label>
</div>
<div class="form-group">
    <label>Deuxi√®me Numero     
    <input required  type="number"  placeholder="num2" name="num2" #num2="ngModel" [(ngModel)]="service.formData.num2"  class="form-control">
</label>
</div>
<div class="form-group">
    <button class="btn btn-success" type ="submit" >  Ajouter  </button>
</div>
</form>
